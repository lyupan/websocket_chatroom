<!DOCTYPE html>
<html>
<head>
  <title>WebSocket Chatroom</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="./index.css">
</head>
<body>
	<div class="jumbotron text-center">
	  <h3>Online Chatting</h3>
	  	<label> Enter your name to connect: </label>
		<input type="name" name="name" id="name">
		<button id="connectBtn" onclick="connect()">Connect</button>
	</div>
	<div class="container">
		<div class="col-sm-2">
			<h3>Online Users</h3>
			<ul class="list-group" id="users">
			</ul>
		</div>
		<div class="col-sm-8">
			<!-- <div class="col-sm-8 col-md-offset-2"> -->
		  <h2>Chat Room</h2>
		  <div class="panel panel-default chatroom" id="cr">
		  </div>
			<div class="panel-footer">
				<label> Send msg: </label>
				<input type="msg" name="msg" id="msg">
				<button id="sendBtn" onclick="send()" disabled="disabled">Send</button>
			</div>
		</div>
	</div>
	<script type="text/javascript" src='./index.js'></script>
</body>
</html>
